<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave Tastatur</title>
    <style>
        .border {
            border: 1px solid black;
            width: 630px;
            height: 80px;
            display: flex;
            align-items: center;
            font-size: xx-large;
            margin: 10px;
        }

        .centerbuttons {
            display: flex;
            flex-wrap: wrap;
            width: 655px;
            justify-content: center;
        }

        button {
            padding: 20px;
            font-size: x-large
        }
    </style>
</head>

<body>

    <div id="textDiv" class="border">Trykk for tekst her</div>
    <div class="centerbuttons">
        <button onclick="addLetter(this)">A</button>
        <button onclick="addLetter(this)">B</button>
        <button onclick="addLetter(this)">C</button>
        <button onclick="addLetter(this)">D</button>
        <button onclick="addLetter(this)">E</button>
        <button onclick="addLetter(this)">F</button>
        <button onclick="addLetter(this)">G</button>
        <button onclick="addLetter(this)">H</button>
        <button onclick="addLetter(this)">I</button>
        <button onclick="addLetter(this)">J</button>
        <button onclick="addLetter(this)">K</button>
        <button onclick="addLetter(this)">L</button>
        <button onclick="addLetter(this)">M</button>
        <button onclick="addLetter(this)">N</button>
        <button onclick="addLetter(this)">O</button>
        <button onclick="addLetter(this)">P</button>
        <button onclick="addLetter(this)">Q</button>
        <button onclick="addLetter(this)">R</button>
        <button onclick="addLetter(this)">S</button>
        <button onclick="addLetter(this)">T</button>
        <button onclick="addLetter(this)">U</button>
        <button onclick="addLetter(this)">V</button>
        <button onclick="addLetter(this)">W</button>
        <button onclick="addLetter(this)">X</button>
        <button onclick="addLetter(this)">Y</button>
        <button onclick="addLetter(this)">Z</button>
        <button onclick="addLetter(this)">Æ</button>
        <button onclick="addLetter(this)">Ø</button>
        <button onclick="addLetter(this)">Å</button>
        <button onclick="removeLetter()">Backspace</button>
        <button onclick="addSpace()">Space</button>
        <button onclick="Resetbar()">Reset</button>
    </div>


    <script>

        let displaytext = '';
        showLetter();

        function Resetbar() {
            location.reload();
        }

        function addSpace() {
            displaytext += ' ';
            showLetter();
        }

        function removeLetter() {
            displaytext = displaytext.slice(0, -1);
            showLetter();
        }

        function addLetter(element) {
            displaytext += element.innerHTML;
            showLetter();
        }

        function showLetter() {
            document.getElementById('textDiv').innerHTML = displaytext;
        }


    </script>




</body>

</html>
